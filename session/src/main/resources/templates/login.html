<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
login page
<hr>
<form th:action="@{/login}" method="post" name="loginForm">
    <label for="username"></label><input id="username" name="username" type="text" placeholder="id" />
    <label for="password"></label><input id="password" name="password" type="password" placeholder="password" />
    <input value="login" type="submit" />
</form>
</body>
</html>
